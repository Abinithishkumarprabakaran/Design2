<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 2</title>

    <link rel="stylesheet" href="./style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="row main">
        <label class="text-center bd">Event 1</label>
        <label class="text-center mag">Number of available seats: 23</label>

        <div class="row main-2">
            <div class="col-3">
                <div class="row ctr">
                    <img src="./ironman.jpg" height="200px">
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-3 text-end mag">
                        <label>Name:</label>
                    </div>
                    <div class="col-9 mag">
                        <input type="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-end mag">
                        <label>Email:</label>
                    </div>
                    <div class="col-9 mag">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-end mag">
                        <label>Phone No.:</label>
                    </div>
                    <div class="col-9 mag">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-end mag">
                        <label>Number of Seats:</label>
                    </div>
                    <div class="col-9 mag">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              1
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-end mag">
                        <label>Name of Attendee 2:</label>
                    </div>
                    <div class="col-9 mag">
                        <input type="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-end mag">
                        <button type="submit" class="btn btn-primary" style="margin-left: 16px;">Submit</button>
                    </div>
                    <div class="col-6 mag">
                        <button type="submit" class="btn btn-primary" style="margin-left: 16px;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
